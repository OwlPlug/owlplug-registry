# Add 'Registry' to any changes within 'registry' folder or any subfolders
Registry:
- changed-files:
  - any-glob-to-any-file: registry/**

Maintenance:
- changed-files:
  - any-glob-to-any-file:
    - index.js
    - package.json
    - .gitignore
    - .github/**

Workflow:
- changed-files:
  - any-glob-to-any-file: github/workflows/**
