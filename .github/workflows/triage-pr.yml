name: "Pull Request Triage"
on:
- pull_request_target

permissions:
  contents: read

jobs:
  triage:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
    - uses: actions/labeler@0776a679364a9a16110aac8d0f40f5e11009e327 # v4
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        sync-labels: true
