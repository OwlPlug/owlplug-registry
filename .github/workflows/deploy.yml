name: Build and Deploy
on:
  push:
    branches:    
      - master
permissions:
  contents: read
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v3
      - uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d # v3
        with:
          node-version: '16'
      - name: Install Dependencies
        run: npm ci
      - name: Build Registry
        run: node index.js build registry
      - name: Deploy Registry
        uses: JamesIves/github-pages-deploy-action@a1ea191d508feb8485aceba848389d49f80ca2dc # v4
        with:
          folder: build
